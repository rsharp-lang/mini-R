<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单文本编辑器</title>
    <link rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>
    <div id="linenums" class="linenums"></div>
    <div id="editor" contenteditable="true" placeholder="在此输入文本..."></div>
    <button onclick="highlightText('red')">红色</button>
    <button onclick="highlightText('green')">绿色</button>
    <button onclick="highlightText('blue')">蓝色</button>
    <script src="editor.js"></script>
</body>
</html>
